<div class="row">
  <div class="col-sm-3">
    <label>Select Date: </label>
    <div class="input-group">
      <input
        class="form-control"
        placeholder="Select Date and Time"
        name="dp"
        [(ngModel)]="datemodel"
        ngbDatepicker
        #d="ngbDatepicker"
        (click)="d.toggle()"
        autocomplete="off"
      />
    </div>
  </div>
  <div class="col-sm-3" *ngIf="datemodel">
    <ngb-timepicker [(ngModel)]="timemodel"></ngb-timepicker>
  </div>
</div>
